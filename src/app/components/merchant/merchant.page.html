<ion-content [fullscreen]="true">
    <form (ngSubmit)="onSubmit()" #merchantForm='ngForm' class="panel--merchant">
        <ion-spinner *ngIf="isLoading" name="circles"></ion-spinner>
        <div class="panel--header">
            <h3>Add Merchant </h3>
            <div class="panel--actions">
                <button class="panel--button">
                    Save Draft
                </button>
                <button type="submit" class="panel--button button--primary">
                    Register
                </button>
            </div>
        </div>
        <div class="panel--form-inner">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-input type="text"
                                       ngModel
                                       required
                                       name="merchant_name"
                                       placeholder="Merchant Name">

                            </ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row *ngFor="let bc of businessCategory; let idx = index">
                    <ion-col>
                        <ion-list>
                            <ion-label>Business Category {{idx + 1}}</ion-label>
                            <ion-item>
                                <ion-select name="{{businessCategory[idx].name}}"
                                            [ngModel]="businessCategory[idx].value">
                                    <ion-select-option>{{bc.label}}</ion-select-option>
                                </ion-select>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-label (click)="addBusinessCategory()">
                            + Add More Business Category
                        </ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-label>
                            Email
                        </ion-label>
                        <ion-item>
                            <ion-input type="text"
                                       ngModel
                                       name="email"
                                       placeholder="ex. email@example.com">

                            </ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-label>
                            Mobile Number
                        </ion-label>
                        <ion-item>
                            <ion-input type="text"
                                       ngModel
                                       required
                                       name="mobile_number"
                                       placeholder="ex. 9231231231">

                            </ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-label>
                            Business License Number
                        </ion-label>
                        <ion-item>
                            <ion-input type="text"
                                       ngModel
                                       required
                                       name="license_number"
                                       placeholder="ex. 1234567890123">

                            </ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <hr/>
            <h3>Merchant Bank Details </h3>

            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-list>
                            <ion-label>Select Bank</ion-label>
                            <ion-item>
                                <ion-select placeholder="ex. Access Bank" name="bank_id" [value]="1">
                                    <ion-select-option value="1">Access Bank</ion-select-option>
                                </ion-select>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-label>
                            Enter 10 Digit Account Number
                        </ion-label>
                        <ion-item>
                            <ion-input type="text"
                                       name="account_number"
                                       ngModel
                                       required
                                       placeholder="ex. 1234567892"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-label>
                            Enter 11-Digit Bvn
                        </ion-label>
                        <ion-item>
                            <ion-input type="text"
                                       name="bvn_number"
                                       placeholder="ex. 1234567890123"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </div>

    </form>
</ion-content>
